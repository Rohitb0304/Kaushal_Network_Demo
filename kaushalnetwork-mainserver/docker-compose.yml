services:
  api:
    build: .
    image: mainserver
    container_name: mainserver
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - '3000:3000'
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?schema=public
    volumes:
      - ./logs:/usr/src/app/logs
      - ./src:/usr/src/app/src
    networks:
      - app-network
    command: >
      sh -c "npm i npx prisma migrate deploy && node src/app.js"

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 1G

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
